<!DOCTYPE html>

<head>

    <!-- Markdown-it for client-side MD rendering -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="app">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <header class="sidebar-header">
                <h1 class="logo">
                    <span class="logo-icon">‚ö°</span>
                    <span class="logo-text">eace</span>
                </h1>
                <p class="tagline">Easy ECE</p>
            </header>
            
            <nav class="nav-tree" id="nav-tree">
                <div class="nav-loading">Loading notes...</div>
            </nav>
            
            <footer class="sidebar-footer">

        <!-- Main Content Area -->

                            <span class="hint-button">eace Explain</span>

                    </div>
                </div>
                
                <!-- Article Content (hidden by default) -->

                    </div>
                    <div class="article-body" id="article-body"></div>
                </article>
            </div>
        </main>
    </div>
    
    <!-- Floating Explain Button (appears on text selection) -->
    <button class="explain-btn" id="explain-btn" hidden>

    </button>
    
    <!-- Explanation Modal -->
    <div class="modal-overlay" id="modal-overlay" hidden>

            <header class="modal-header">
                <h3>
                    <span class="modal-icon">üí°</span>

                <button class="modal-close" id="modal-close">&times;</button>
            </header>
            <div class="modal-selected" id="modal-selected"></div>

</html>
